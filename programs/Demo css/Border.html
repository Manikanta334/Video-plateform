<html>
    <head></head>
    <style>
 .dashed{border-style: dashed;border-width:5px;border-color: red;border-radius: 25px;}
 .dotted{border-style: dotted;border-width:5px;border-color: red;}
 .double{border-style: double;border-width:5px;border-color: red;}
 .groove{border-style: groove;border-width:5px;border-color: red;}
 .ridge{border-style: ridge;border-width:5px;border-color: red;}
 .inset{border-style: inset;border-width:5px;border-color: red;}
 .outset{border-style: outset;border-width:5px;border-color: red;}
 .short{border-style: solid double dotted dashed;border-width: 4px;}
  </style>
    <body>
        <h1 class = dashed>Janasena</h1>
        <h2 class = dotted>janasenani</h2>
        <h3 class = double>pawan kalyan</h3>
        <h4 class = groove>powerstar</h4>
        <h4 class = ridge>powerstar</h4>
        <h4 class = inset>powerstar</h4>
        <h4 class = outset>powerstar</h4>
        <p class = short>janasenani pawankalyan founder of janasena party</p>

    </body>
</html>
